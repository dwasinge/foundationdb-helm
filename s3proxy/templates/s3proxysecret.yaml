apiVersion: v1
kind: Secret
metadata:
  name: s3-proxy-secret
type: Opaque
data:
  s3-proxy-identity: {{ .Values.s3proxy.s3.base64identity }}
  s3-proxy-credential: {{ .Values.s3proxy.s3.base64credential }}
  jclouds-identity: {{ .Values.s3proxy.jclouds.base64identity }}
  jclouds-credential: {{ .Values.s3proxy.jclouds.base64credential }}